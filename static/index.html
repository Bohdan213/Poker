<html>
    <head>
        <title>Poker</title>
        <link rel="stylesheet" href="static/style.css" />
        <script src="static/script.js"></script>
    </head>
    <body>
        <button id="deselect_btn">Deselect cards</button>
        <div class="table_cards">
            <img />
            <img />
            <img />
            <img />
            <img />
        </div>
        <div class="player_cards">
            <img />
            <img />
        </div>
        <div class="probabilities">
            <h1>Probabilities</h1>
            <p>Choose at least 3 cards to view probability</p>
            <table>
                <tr>
                    <td>Pair</td>
                    <td id="probability_pair"></td>
                </tr>
                <tr>
                    <td>Two pairs</td>
                    <td id="probability_2pairs"></td>
                </tr>
                <tr>
                    <td>3 of a kind</td>
                    <td id="probability_3kind"></td>
                </tr>
                <tr>
                    <td>Straight</td>
                    <td id="probability_straight"></td>
                </tr>
                <tr>
                    <td>Flush</td>
                    <td id="probability_flush"></td>
                </tr>
                <tr>
                    <td>Full House</td>
                    <td id="probability_fullhouse"></td>
                </tr>
                <tr>
                    <td>4 of a kind</td>
                    <td id="probability_4kind"></td>
                </tr>
                <tr>
                    <td>Straight flush</td>
                    <td id="probability_straight_flush"></td>
                </tr>
                <tr>
                    <td>Royal flush</td>
                    <td id="probability_royal_flush"></td>

        <div class="black_box"></div>
